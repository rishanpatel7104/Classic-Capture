<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #f8f9fb;
    color: #222;
    text-align: center;
    padding: 20px;
}

h2 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

hr {
    width: 80%;
    margin: 0 auto 40px;
    border: 0;
    height: 2px;
    background: #ddd;
}

a {
    text-decoration: none;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    width: 90%;
    margin: auto;
}

.card {
    background: #fff;
    padding: 15px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.15);
}

.card img {
    width: 100%;
    height: 328px;
    object-fit: cover;
    border-radius: 12px;
}

.card h3 {
    margin-top: 12px;
    font-size: 20px;
    color: #333;
    font-weight: 600;
}

    </style>
</head>
<body>
    <h2>Welcome To Classic Capture</h2>
    <hr>

    <div class="container">

        <a href="wedding.html">
            <div class="card">
                <img src="wedding_front.jpg">
                <h3>Wedding</h3>
            </div>
        </a>

        <a href="mehandi.html">
            <div class="card">
                <img src="mehandi front.jpg">
                <h3>Mehandi</h3>
            </div>
        </a>

        <a href="Anniversary.html">
            <div class="card">
                <img src="Anniversary_front.jpg">
                <h3>Anniversary</h3>
            </div>
        </a>

        <a href="Engagement.html">
            <div class="card">
                <img src="Engagement_front.webp">
                <h3>Engagement</h3>
            </div>
        </a>

    </div>
</body>

</html>
